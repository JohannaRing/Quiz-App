<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz-App</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

  <!-- Bootstrap file-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</head>

<body onload="init()">
  

  <div class="container">

    <div class="card quiz-card">
      <div class="head">
      <b>Allgemeines Quiz</b>
      </div>
      <img src="img/brainstorm.jpg" id="header-image" class="card-img-top">

      <div class="progress">
        <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;">0%</div>
      </div>

      <div class="card-body" id="end" style="display:none;">

        <div class="text-center"> Quiz beendet!
        </div>
        <span class="text-center">Du hast <b id="amount-of-right-questions"></b> von <b id="amount-of-questions"></b>
          richtig beantwortet.</span>
        <div class="button">
          <button onclick="restart()" class="btn btn-primary">Erneut spielen</button>

        </div>


      </div>



      <div class="card-body" id="question-body">
        <h5 class="card-title" id="questiontext">Frage</h5>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
          <div class="card-body" id="answer_1">

          </div>
        </div>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
          <div class="card-body" id="answer_2">
          </div>
        </div>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
          <div class="card-body" id="answer_3">
          </div>
        </div>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
          <div class="card-body" id="answer_4">
          </div>
        </div>

        <div class="question-footer">
          <span>
            <b id="question-number">1</b> von <b id="all-questions">7</b> Fragen
          </span>
          <button onclick="nextQuestion ()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste Frage</button>

        </div>

      </div>
    </div>
  </div>
</body>

</html>
